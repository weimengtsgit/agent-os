name: Agent OS CI

on:
  push:
    branches: [ main, feat-* ]
  pull_request:
    branches: [ main ]

jobs:
  import-guard:
    name: Import Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Check forbidden imports
        run: |
          python scripts/check_imports.py

  validate-specs:
    name: Validate Specs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install control-plane
        run: |
          pip install -e ./control-plane

      - name: Validate all specs
        run: |
          agentctl validate agents/ --recursive
          agentctl validate control-plane/agent_control_plane/specs/schemas/

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -e ./control-plane
          pip install -e ./agent-runtime/agno
          pip install -e ./tests/contract

      - name: Run contract tests
        run: |
          cd tests/contract
          pytest -v --tb=short

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -e ./control-plane[dev]

      - name: Run unit tests
        run: |
          cd control-plane
          pytest tests/ -v --tb=short
        continue-on-error: true  # Unit tests may not exist yet

  console-check:
    name: Console Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install console
        run: |
          pip install -e ./control-plane
          pip install -e ./console

      - name: Check console imports
        run: |
          python -c "from console.app import app; print('Console imports OK')"
