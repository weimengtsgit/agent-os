[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude directories
norecursedirs = runs .* build dist *.egg __pycache__ agent-runtime control-plane console agents docs

# Show extra test summary info
addopts = -ra --strict-markers --strict-config --showlocals

# Test markers
markers =
    spec_validation: Tests for spec validation (Iteration 1)
    run_events: Tests for RunEvent contracts (Iteration 2)
    stability: Tests for tool/policy stability (Iteration 3)
    e2e: End-to-end tests (Iteration 4)
    smoke: Smoke tests (Iteration 5)
